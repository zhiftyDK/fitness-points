<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Rewards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <nav class="navbar bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#" style="color: white;">Fitness Belønninger</a>
            <div class="navbar" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <a href="" class="navbar-text" style="color: white; text-decoration: none;">Points: 500</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 w-75">
        <h1 class="mb-4">Vælg belønninger:</h1>
        <div class="row justify-content-center align-items-center text-center border product p-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="col">
                <img src="./images/peanutcaramel.png" style="width: 8rem;">
            </div>
            <div class="col">
                <h5>Peanut caramel</h5>
            </div>
            <div class="col-lg col-sm-12">
                <h5>Points: 200</h5>
            </div>
        </div>
        <div class="row justify-content-center align-items-center text-center border product p-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="col">
                <img src="./images/saltychocolate.png" style="width: 8rem;">
            </div>
            <div class="col">
                <h5>Salty chocolate</h5>
            </div>
            <div class="col-lg col-sm-12">
                <h5>Points: 200</h5>
            </div>
        </div>
        <div class="row justify-content-center align-items-center text-center border product p-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="col">
                <img src="./images/caramelchoco.png" style="width: 8rem;">
            </div>
            <div class="col">
                <h5>Caramel choco</h5>
            </div>
            <div class="col-lg col-sm-12">
                <h5>Points: 200</h5>
            </div>
        </div>
        <div class="row justify-content-center align-items-center text-center border product p-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="col">
                <img src="./images/nutraminochocolateshake.png" style="width: 8rem;">
            </div>
            <div class="col">
                <h5>Nutramino chocolate</h5>
            </div>
            <div class="col-lg col-sm-12">
                <h5>Points: 200</h5>
            </div>
        </div>
        <div class="row justify-content-center align-items-center text-center border product p-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <div class="col">
                <img src="./images/barebellschocolateshake.png" style="width: 8rem;">
            </div>
            <div class="col">
                <h5>Barebells chocolate</h5>
            </div>
            <div class="col-lg col-sm-12">
                <h5>Points: 200</h5>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Indløs kupon</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center align-items-center">
                <img src="./images/QrKode.png" alt="">
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
